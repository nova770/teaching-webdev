<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<script type="text/javascript">
			var functionEnumerate = function(dblInput) {
				// return a string of the concatenated numbers in dblInput, separated by commas and with three digits after the decimal point

				var newStr = [];
				for(i=0; i < dblInput.length; ++i){

				    if(i === 0){
                        dblInput[i] = dblInput[i].toFixed(3);
						newStr[i] = newStr[i].push(dblInput[i]);
					}

					/*if(dblInput[i] === dblInput.length){
                        dblInput[i] = dblInput[i].toFixed(3);
				        newStr[i] = newStr[i].push(dblInput[i]);
				        return newStr;
					}*/

                    /*if(dblInput[i].length === 3){
                        newStr = dblInput[i].join("00");
                    }*/

                    else{
                        //var test = dblInput[i].toFixed(3);
                        //dblInput[i] = test;
                        newStr[i] = newStr[i].push(", ", dblInput[i]);
					}
				}

				//dblInput = dblInput.toString();
				return newStr;

				//return '';
			};

			console.log(functionEnumerate([5.1, 7.4, 3.3, 6.8, 3.0])); // expected: '5.100, 7.400, 3.300, 6.800, 3.000'
			console.log(functionEnumerate([23.357649, 26.239465, 2.62962])); // expected: '23.358, 26.239, 2.630'
		</script>

	</body>
