<!DOCTYPE html>

<html>
    <head>
    </head>

    <table border="1">
        <tr>
            <th>attribute</th>
            <th>value</th>
        </tr>

        <tr>
            <td>name</td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>

        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="male">male
                <br>
                <input type="radio" name="female">female
                <br>
                <input type="radio" name="other" checked>other
            </td>
        </tr>

        <tr>
            <td>major</td>
            <td>
                <select size="3">
                    <option>math</option>
                    <option selected>computer science</option>
                    <option>physics</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                anything else?
                <br>
                <textarea rows="2" cols="2"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="button" value="submit">
            </td>
        </tr>
    </table>

</html>
