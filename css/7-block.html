<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<style type="text/css">
			.header {
				padding:10px;
				color: #FFFFFF;
				background-color: black;

			}

			.content {
				padding:10px;
				margin-top: 1px;
				border: 1px solid black;
				background-color: transparent;

			}

			.content > ul {
				margin:0px 0px 0px -20px;
				display: inline-block;
			}

			li{
				list-style: square;
			}

			.container{
				display: inline-block;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				first
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="header">
				second
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>
	</body>
</html>
