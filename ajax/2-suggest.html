<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<input id="input" type="text" placeholder="input">
		<br>
		<pre id="output">output</pre>
		
		<script type="text/javascript">
			// when somebody enters 'b' into the input textbox, the script should make a get request to: http://mercury.cs.pdx.edu/exercise/ajax/suggest.json?strFile=b
			// the data that is being received by this query is in the json format and might look like: { 'strFiles':['bash','bunzip2','busybox'] }
			// this received data should subsequently set as the content of the output element as follows: 'bash\nbunzip2\nbusybox'

            jQuery(function(){
                jQuery('#input').change(function(){
                    var input =  jQuery('#input').val();
                    var url = 'http://mercury.cs.pdx.edu/exercise/ajax/suggest.json?strFile=' + encodeURIComponent(input);
                    jQuery.ajax({
                        'type' : 'GET',
                        'url' : url,
                        'success': function(message) {
                            var json = message;
                            var str_file_data = json.strFiles[0];
                            for (var i = 1; i <= json.strFiles.length - 1 ; i++) {
                                str_file_data = str_file_data + "\n"+json.strFiles[i];
                            }
                            jQuery("#output").html(str_file_data);
                        }
                    });
                });
            });
		</script>
	</body>
</html>
