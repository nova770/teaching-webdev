<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<style type="text/css">
			body {
				padding-top:20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- use col-sm-2 as well as col-sm-8 in the exercises, just like in the examples in the slides. -->
			<form role="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">gender:</label>
					<div class="col-sm-8">
						<label><input type="radio" name="male">male</label>
					</div>
					<div class="col-sm-8">
						<label><input type="radio" name="female">female</label>
					</div>
					<div class="col-sm-8">
						<label><input type="radio" name="other" checked>other</label>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">major:</label>
					<div class="col-sm-8">
						<select multiple class="form-control">
							<option>math</option>
							<option selected>computer science</option>
							<option>physics</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">notes:</label>
					<div class="col-sm-8">
						<textarea class="form-control" rows="3"></textarea>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
